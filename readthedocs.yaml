# .readthedocs.yaml

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

# Install your package and any dependencies
python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt  # or another path if you store it differently

# Build documentation using Sphinx
sphinx:
  configuration: docs/conf.py

